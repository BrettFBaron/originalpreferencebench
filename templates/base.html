<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Model Preference Testing{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <!-- Berkeley Mono Font (fallback to system monospace if unavailable) -->
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: local('Berkeley Mono'),
                 url('https://cdn.jsdelivr.net/gh/BerkeleyTrue/berkeleymonovarfont@1.0.0/berkeley-mono-variable.woff2') format('woff2-variations');
            font-weight: 100 900;
            font-display: swap;
        }
        /* Fallback for visualization elements */
        .chart-container,
        .chart-container * {
            font-family: 'Berkeley Mono', 'Menlo', 'Consolas', monospace !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
    <!-- Theme initialization script to avoid flash of wrong theme -->
    <script>
        // Initialize theme before page loads to avoid flash
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.write(`<body data-theme="${savedTheme}">`);
    </script>
</head>
<!-- Note: The actual body tag is written by JavaScript above to ensure theme is applied immediately -->
<!-- Fallback body tag if JS fails -->
<noscript><body data-theme="dark"></noscript>
    <!-- Nav styles are now in the main CSS file with theme variables -->
    <style>
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>

    <div class="nav-container">
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">README</a>
            <a href="{{ url_for('questions_page') }}" class="nav-link">Results</a>
            <a href="{{ url_for('models_page') }}" class="nav-link">Models</a>
            <a href="{{ url_for('submit_form') }}" class="nav-link">Test New Model</a>
        </div>
    </div>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center">
        <div class="container">
            <p class="mb-0" style="font-family: 'Berkeley Mono', monospace;">2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
